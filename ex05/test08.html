<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>삭제하기</h1>
    <button onclick="del()">remove로 삭제하기</button> 
    <div class="box" id="outerBox">
        <div class="box" id="innerBox1">
            내부박스1
        </div>
    </div>

    <script>
        function del(){
            // id로 찾아서 삭제
            let el = document.querySelector("#innerBox1");
            el.remove(); // style.display="none"과 동일한 삭제 기능
        }
    </script>
</body>
</html>
