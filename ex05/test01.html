<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이벤트</h1>
    <hr>
    <button onclick="m1()">클릭</button>
    <div onclick="m2()">클릭2</div>
    
    <script>
        function m1(){
            // window 객체는 생략 가능함
            window.alert("m1 호출됨");
        }
        
        function m2(){
            // window 객체는 생략 가능함
            window.alert("m2 호출됨");
        }
    </script>
</body>
</html>
